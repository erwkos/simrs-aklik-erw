<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta content="" name="description">
    <meta content="" name="author">
    <meta content="" name="generator">
    <title>{% block title %}{% endblock title %} | {{ profil.nama }}</title>
    {% block head %}{% endblock head %}
    <!-- manifest meta -->
    <meta content="yes" name="apple-mobile-web-app-capable">
    <link href="/static/desain/manifest.json" rel="manifest"/>

    <!-- Favicons -->

    <link rel="apple-touch-icon" href="{{ profil.logo.url }}" sizes="180x180">
    <link rel="icon" href="{{ profil.logo.url }}" sizes="32x32" type="image/png">
    <link rel="icon" href="{{ profil.logo.url }}" sizes="16x16" type="image/png">

    <!-- Google fonts-->

    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- bootstrap icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css" rel="stylesheet">

    <!-- swiper carousel css -->
    <link href="/static/desain/assets/vendor/swiperjs-6.6.2/swiper-bundle.min.css" rel="stylesheet">

    <!-- style css for this template -->
    <link href="/static/desain/assets/css/style.css" id="style" rel="stylesheet">
</head>

<body class="body-scroll theme-green" data-page="index">

    <!-- loader section -->
    <div class="container-fluid loader-wrap" style="background-color: white;">
        <div class="row h-100" style="background-color: white;">
            <div class="col-10 col-md-6 col-lg-5 col-xl-3 mx-auto text-center align-self-center" style="background-color: white;">
                <div class="loader-cube-wrap loader-cube-animate mx-auto" style="background-color: white;">
                    <img src="https://aklik.id/media/admin-interface/logo/aklik1_dipakai_dPTX9pF.png" alt="Logo" style="background-color: white;">
                </div>
                <p class="mt-4" style="color: #353535;">Sistem Informasi Manajemen Klinik<br>Powered by: <a href="https://aklik.id"><strong>aKLIK</strong></a></p>
            </div>
        </div>
    </div>
    <!-- loader section ends -->
    {% block content %}
{% endblock content %}


    <!-- Required jquery and libraries -->
    <script src="/static/desain/assets/js/jquery-3.3.1.min.js"></script>
    <script src="/static/desain/assets/js/popper.min.js"></script>
    <script src="/static/desain/assets/vendor/bootstrap-5/js/bootstrap.bundle.min.js"></script>

    <!-- cookie js -->
    <script src="/static/desain/assets/js/jquery.cookie.js"></script>

    <!-- Customized jquery file  -->
    <script src="/static/desain/assets/js/main.js"></script>
    <script src="/static/desain/assets/js/color-scheme.js"></script>

    <!-- PWA app service registration and works -->
    <script src="/static/desain/assets/js/pwa-services.js"></script>

    <!-- page level custom script -->
    <script src="/static/desain/assets/js/app.js"></script>
  {% block script %}
  {% endblock script %}
</body>

</html>
