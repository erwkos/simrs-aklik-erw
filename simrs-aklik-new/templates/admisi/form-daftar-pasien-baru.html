<div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab" tabindex="0">
    <div class="card-body">
        <form method="POST" action="/admisi/pendaftaran/rawat-jalan/{{antrian.id}}">
            {% csrf_token %}
            <div class="mb-3 row">
                <label for="inputNamaPasien" class="col-sm-2 col-form-label">Nama</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputNamaPasien" name="nama" required>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="inputNomorNIK" class="col-sm-2 col-form-label">Nomor NIK</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="inputNomorNIK" name="nik">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="inputNomorNIK" class="col-sm-2 col-form-label">Tanggal lahir</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" id="inputNomorNIK" name="tanggal_lahir" required>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="inputJenisKelamin" class="col-sm-2 col-form-label">Jenis Kelamin</label>
                <div class="col-sm-10">
                    <select class="form-select" aria-label="Default select example" name="jenis_kelamin"
                        required>
                        <option value="Pria">Pria</option>
                        <option value="Wanita">Wanita</option>
                    </select>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="inputAgama" class="col-sm-2 col-form-label">Agama</label>
                <div class="col-sm-10">
                    <select class="form-select" aria-label="Default select example" name="agama"
                        required>
                        {% for a in agama %}
                        <option value="{{a.0}}">{{a.1}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="inputNamaPasien" class="col-sm-2 col-form-label">Provinsi</label>
                <div class="col-sm-10">
                    <select class="form-select" aria-label="Default select example" name="provinsi" required>
                        {% for p in provinsi %}
                        <option value="{{p.nama}}">{{p.nama}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="inputKabupaten" class="col-sm-2 col-form-label">Kabupaten</label>
                <div class="col-sm-10">
                    <select class="form-select" aria-label="Default select example" name="kabupaten" required>
                        {% for p in kabupaten %}
                        <option value="{{p.nama}}">{{p.nama}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="inputKecamatan" class="col-sm-2 col-form-label">Kecamatan</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputKecamatan" name="kecamatan" required>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="inputAlamat" class="col-sm-2 col-form-label">Alamat</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputAlamat" name="alamat" required>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="inputAsuransi" class="col-sm-2 col-form-label">Asuransi</label>
                <div class="col-sm-10">
                    <select class="form-select" aria-label="Default select example" name="asuransi"
                        required>
                        {% for a in asuransi %}
                        <option value="{{a.0}}">{{a.1}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="inputAsuransi" class="col-sm-2 col-form-label">Poli</label>
                <div class="col-sm-10">
                    <select class="form-select" aria-label="Default select example" name="poli"
                        required>
                        {% for a in poli %}
                        <option value="{{a.id}}">{{a.nama}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="inputAsuransi" class="col-sm-2 col-form-label">Dokter</label>
                <div class="col-sm-10">
                    <select class="form-select" aria-label="Default select example" name="dokter"
                        required>
                        {% for a in dokter %}
                        <option value="{{a.id}}">{{a.get_full_name}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="inputAsuransi" class="col-sm-2 col-form-label">Rujukan</label>
                <div class="col-sm-10">
                    <select class="form-select" aria-label="Default select example" name="rujukan"
                        required>
                        {% for a in rujukan %}
                        <option value="{{a.0}}">{{a.1}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="inputAlamat" class="col-sm-2 col-form-label">No Rujukan</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputAlamat" name="no_rujukan">
                </div>
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-primary" type="submit">Button</button>
              </div>

        </form>
    </div>
</div>
