<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Cetak Label</title>
        <link rel="stylesheet" type="text/css" href="./Cetak Label_files/barcode.css">
        <script type="text/javascript">
            function cetak() {
                SCETAK.innerHTML = ''; 
                window.print();
                if (confirm('Apakah menu print ini akan ditutup?')) { 
                }
                SCETAK.innerHTML = '<br /><input onClick=\'cetak()\' type=\'submit\' name=\'Submit\' value=\'Cetak\' class=\'tombol\'>';
            }
        </script>    
        <style>
            body{
                margin: 0;
            }
            /*@page { size:  10cm 2.5cm ;}*/
            @media print {
              @page { size: 10cm 2.6cm;}
              body{
                    margin: 0px;
                }
              /*.isi{
                 margin-left: 12px;
              }*/
            }
            .pagebreak { page-break-before: always;  padding: 3px !important; }
            .label{
                 margin-left: 12px;

                cursor: pointer;
                width: 4.9cm; /* plus .6 inches from padding */
                height: 1.6cm; /* plus .125 inches from padding */  
                float: left;
                overflow: hidden;/*
                outline: 1px dotted;*/
                margin: 1px;
                background: yellow;
                font: 24px "Arial Narrow",arial,times;/* outline doesn't occupy space like border does */   
            }
            pre {
                margin: 0;
                padding: 0;
                overflow: hidden;
                line-height: 100%;
                color: #000;
                font-size: 9pt;
                background-color: none;
            }
            .page-break  {
                clear: left;
                display:block;
                page-break-after:always;
            }
            @font-face {
                font-family: digitalFont;
                src: url(/rsuharkel/assets/fonts/digital-7.ttf);
                /*font-weight: bold;*/
            }
            .norm{
                font-family: Tahoma;
                letter-spacing: 2px;
                font-size: 18px ;
                /*font-weight: normal;*/
            }
            .print-bar {
                position: fixed;
                bottom: 0;
                z-index: 10001;
                left: 0;
                width: 100%;
                border: none;
                padding: 20px 0;
                cursor: pointer;
                background-color: #36C6D3;
                color: #fff;
                text-transform: uppercase;
                font-weight: bold;
            }
            .print-bar:hover {
                background-color: #27A4B0;
            }
           .isi{
                    font-size:12px !important;
                    font-weight: bold ;
                    line-height: 1;
                    /*margin-left: 0px;*/
                }
         /*       .nama {
                    font-size:10.5px;font-weight:bold;
                }*/
            .data {
                margin-left: 10px; 
                margin-right: 10px; 
                line-height: 1.05;      
            }
            .data-cetak {
                margin-left: 2px;  
            }

            .tanggal{float:right;margin-right: 5px; font-size:6px;}
            li { list-style-type: none;}

            .kiri{
                width:40%;
                float:left;
            }

            .kanan{
                width:60%;
                float:right;
            }

            .tengah{
                width:100%;
                float:center;
                display: block;
                text-align: center;
            } 
            .kotak{
                margin-top: 10px;
            }
        </style>
    </head>     
    <body><div class="kotak">
        <div class="data-cetak">
            <div class="label isi">
                <div class="inti" style="padding-left: 10px">
                    RSU Harapan Keluarga                    <br>
                    08.14.76                    <br>
                    AHMAD PERCOBAAN 2                    <br>
                    06 Mei 1987                    <br>
                    7777777777772222                </div>
                

                
            </div>
        </div>
         <div class="data-cetak">
            <div class="label isi">
                <div class="kedua" style="padding-left: 20px">
                    RSU Harapan Keluarga                    <br>
                    08.14.76                    <br>
                    AHMAD PERCOBAAN 2                    <br>
                    06 Mei 1987                    <br>
                    7777777777772222                </div>
                

                
            </div>
        </div>
    </div>
    <div class="page-break "></div>
    <!-- das -->
    <div class="row" id="cetaks" style="text-align:center">
        <button id="SCETAK" type="button" class="print-bar" onclick="cetak()">
            <i class="fa fa-print"></i> Cetak
        </button>
    </div>
