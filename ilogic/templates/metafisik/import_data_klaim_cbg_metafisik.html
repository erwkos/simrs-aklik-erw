{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="col-xl-12 col-md-12 mb-4 mt-4">
        <center>
            <div class="card table-card">
                <div class="card-header d-flex align-items-center justify-content-between">
                    <h5>Import Data Klaim CBG Metafisik</h5>
                </div>

                <div class="col-12">
                    <div class="card-body">
                        <div class="container-fluid">
                            {% if messages %}
                                {% for message in messages %}
                                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show mt-3"
                                         role="alert">
                                        {{ message }}
                                        <button type="button" class="btn-close" data-bs-dismiss="alert"
                                                aria-label="Close"></button>
                                    </div>
                                {% endfor %}
                            {% endif %}
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="row mt-4">
                        <center>
                            <div class="card-body" id="import-data-klaim">
                                <div class="row mt-4">
                                    <center>
                                        <div class="col-10 text-start">
                                            <form method="POST" id="form-import" enctype="multipart/form-data">
                                                {% csrf_token %}
                                                {{ import_form|crispy }}
                                                <input type="hidden" name="action" value="import">
                                                <button type="submit" class="btn btn-primary w-100">IMPORT</button>
                                            </form>
                                        </div>
                                    </center>
                                </div>
                            </div>
                        </center>
                    </div>
                </div>
            </div>
        </center>
    </div>

{% endblock %}
