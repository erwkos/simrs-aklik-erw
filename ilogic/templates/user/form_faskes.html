{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% block content %}

<div class="col-xl-12 col-md-12 mb-4 mt-4">
    <div class="row mb-2 mt-2">
        <div class="col">
            <h3>{{ title }}</h3>
        </div>
    </div>
    <div class="row mt-2 mb-5">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <select class="form-select" aria-label="Default select example" name="faskes">
              <option selected>Pilih RS</option>
            {% for faskes in faskes %}
              <option value="{{ faskes.nama }}">{{ faskes.nama }}</option>
            {% endfor %}
            </select>
            <br>
            <button type="submit" class="btn btn-primary text-light mt-3 btn-lg btn-block" style="width: 100%;">SIMPAN</button>
        </form>
    </div>
</div>
<script src="/static/assets/js/plugins/choices.min.js"></script>
{% endblock %}
